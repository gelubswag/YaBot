<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {% if err %}
        <div class="alert alert-danger text-center" role="alert">
            {{ err }}
        </div>
    {% endif %}
    <div class="container">
        <form method="POST">
            <input type="text" style="margin-top: 30px; margin-bottom:10px" name="dishname" id="dishname" placeholder="Блюдо"> <br>
            <input type="number" step="0.01" min="0.01" style="margin-bottom:10px" name="cost" id="cost" placeholder="Цена"> <br>
            <input class="btn btn-primary" style="margin-bottom:10px" type="submit" value="Отправить">
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="col-6 text-center">Блюда</th>
                    <th class="col-6 text-center">Цена</th>
                </tr>
            </thead>
            <tbody>
                {% for dishnam,cost in dishes %}
                    <tr>
                        <td class="col-6 text-center">{{ dishnam|capitalize }}</td>
                        <td class="col-6 text-center">{{ cost }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
